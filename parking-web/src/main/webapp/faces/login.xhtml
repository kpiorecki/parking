<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/template/common-layout.xhtml">
		<ui:define name="content">

			<p:panel header="Please login">
				<h:form onsubmit="action='j_security_check';" prependId="false" method="post">
					<h:panelGrid columns="2">
						<h:outputLabel for="j_username" value="Username:" />
						<p:inputText id="j_username" required="true" label="j_username" />

						<h:outputLabel for="j_password" value="Password:" />
						<p:password id="j_password" required="true" label="j_password" />

						<p:commandButton id="submit" value="Login" ajax="false" />
					</h:panelGrid>
				</h:form>
			</p:panel>

		</ui:define>
	</ui:composition>

</h:body>
</html>
