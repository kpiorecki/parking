<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
	<composite:attribute name="bookingModel" required="true" />
	<composite:attribute name="readonly" required="true" />
</composite:interface>

<composite:implementation>
	<c:set var="bookingModel" value="#{cc.attrs.bookingModel}" />
	<c:set var="readonly" value="#{cc.attrs.readonly}" />
	<c:set var="startDate" value="#{bookingModel.dayModels[0].date}" />
	
    <h:form id="bookingForm">
		<p:panel header="#{bookingModel.parking.name}" class="parking-panel">
			<table class="parking-booking">
				<tbody>
					<tr>
						<ui:repeat value="#{bookingModel.weekModels}" var="model">
							<td class="#{bookingView.getWeekClass()}" colspan="#{model.columnSpan}">
								<h:outputText value="#{model.week}" />
							</td>
						</ui:repeat>
					</tr>
					<tr>
						<ui:repeat value="#{bookingModel.dayModels}" var="model">
							<td class="#{bookingView.getDayNumberClass(model)}">
								<h:outputText value="#{model.date.dayOfMonth}" />
							</td>
						</ui:repeat>
					</tr>
					<tr>
						<ui:repeat value="#{bookingModel.dayModels}" var="model">
							<td class="#{bookingView.getDayTextClass(model)}">
								<h:outputText id="dateId" value="#{model.date}" converter="dayShortTextConverter" />
								<p:tooltip for="dateId" rendered="#{not empty model.notes}">
									<h:outputText class="parking-tooltip-title" value="Notes"/>
									<br/>
									<ui:repeat value="#{model.notes}" var="note">
										<br/>
										<h:outputText value="#{note}" />
									</ui:repeat>
								</p:tooltip>
							</td>
						</ui:repeat>
					</tr>
					<tr>
						<ui:repeat value="#{bookingModel.dayModels}" var="model">
							<td class="#{bookingView.getDayCapacityClass(model)}">
								<h:outputText value="#{model.availableCapacity}" rendered="#{not model.holiday}" />
							</td>																
						</ui:repeat>
					</tr>
					<tr>
						<ui:repeat value="#{bookingModel.dayModels}" var="model">
							<td class="#{bookingView.getDayStatusClass(model)}">
								<h:graphicImage library="images" name="parking-accepted.png" width="24"	height="24" rendered="#{model.accepted}" /> 
								<h:graphicImage library="images" name="parking-rejected.png" width="24" height="24" rendered="#{model.rejected}" />
							</td>
						</ui:repeat>
					</tr>
					<c:if test="#{not readonly}">
						<tr>
							<ui:repeat value="#{bookingModel.dayModels}" var="model">
								<td class="#{bookingView.getDayEditClass(model)}">
									<p:selectBooleanCheckbox value="#{model.selected}" rendered="#{(not model.holiday) and (not model.locked)}">
											<p:ajax listener="#{bookingController.updateDirty(model)}" update=":#{cc.clientId}:bookingForm:buttonPanel"/>
									</p:selectBooleanCheckbox>
									<h:graphicImage library="images" name="parking-locked.png" width="24" height="24" rendered="#{(not model.holiday) and model.locked}" />
								</td>
							</ui:repeat>
						</tr>
					</c:if>
				</tbody>
			</table>
			<p:outputPanel id="buttonPanel" class="parking-button-panel">
				<p:commandButton value="Save" action="#{bookingController.save}" styleClass="parking-button" rendered="#{not readonly}" disabled="#{not bookingController.dirty}"/>
				<p:button value="Cancel" outcome="pretty:user-home" styleClass="parking-button" rendered="#{not readonly}"/>
				<p:button value="Edit" outcome="pretty:user-booking" styleClass="parking-button" rendered="#{readonly}">
					<f:param name="month" value="#{startDate.monthOfYear}" />
					<f:param name="year" value="#{startDate.year}" />
					<f:param name="parkingName" value="#{bookingModel.parking.name}" />
				</p:button>
			</p:outputPanel>
		</p:panel>
	</h:form>
</composite:implementation>

</html>
