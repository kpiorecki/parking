<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="bookingModel" required="true" />
</composite:interface>

<composite:implementation>
	<c:set var="bookingModel" value="#{cc.attrs.bookingModel}" />
	<h:outputLabel value="#{bookingModel.parking.name}" />
	<br />
	<table class="parking-booking">
		<tbody>
			<tr>
				<ui:repeat value="#{bookingModel.weekModels}" var="model">
					<td class="parking-booking-week" colspan="#{model.columnSpan}">#{model.week}</td>
				</ui:repeat>
			</tr>
			<tr>
				<ui:repeat value="#{bookingModel.dayModels}" var="model">
					<td>#{model.date.dayOfMonth}</td>
				</ui:repeat>
			</tr>
		</tbody>
	</table>
</composite:implementation>

</html>
