<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/view/template/layout-basic-header.xhtml">

	<ui:define name="content">
		<f:event type="preRenderView" listener="#{authController.forwardLoggedIn}" />
		<h:form>
			<p:panel id="panel" header="Please login">
				<p:messages globalOnly="true" />
				<h:panelGrid columns="3">
					<h:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{authController.login}" required="true" label="Login" />
					<p:message for="login" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{authController.password}" required="true" label="Password" />
					<p:message for="password" />
				</h:panelGrid>
				<p:commandButton value="Login" action="#{authController.login}" update="panel" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

</html>
