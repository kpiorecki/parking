<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/WEB-INF/view/template/layout-basic.xhtml">

	<ui:define name="title">Parking - Reset password</ui:define>

	<ui:define name="content">
		<div class="center">
			<c:set var="model" value="#{resetPasswordController.userModel}" />
			<h3>
				<h:outputFormat value="#{messages['reset.password.text']}" escape="false">
					<f:param value="#{model.login}" />
				</h:outputFormat>
			</h3>
			<div class="center-content">
				<h:form autocomplete="off">
					<p:panel id="reset-password-panel">
						<p:messages id="messages" autoUpdate="true" showIcon="false" />
						<h:panelGrid columns="2">
							<h:outputLabel for="password1" value="#{model.labelNewPassword}:" />
							<p:password id="password1" value="#{model.password}" required="true" label="#{model.labelNewPassword}"
								match="password2" />

							<h:outputLabel for="password2" value="#{model.labelRepeatPassword}:" />
							<p:password id="password2" value="#{model.password}" label="#{model.labelRepeatPassword}" required="true" />
						</h:panelGrid>
						<h:panelGrid id="buttonPanel" columns="2" styleClass="panel-grid-center">
							<p:commandButton value="Save" action="#{resetPasswordController.resetPassword}" styleClass="parking-button"
								update="reset-password-panel" />
							<p:button value="Cancel" outcome="pretty:index" styleClass="parking-button" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
