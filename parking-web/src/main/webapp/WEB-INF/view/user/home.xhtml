<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:parking="http://xmlns.jcp.org/jsf/composite/parking"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{bookingOverviewController.loadAllUserBookings}" />
		</f:metadata>
	</ui:define>

	<ui:composition template="/WEB-INF/view/template/layout-default.xhtml">
		<ui:define name="content">
			<c:choose>
				<c:when test="#{empty bookingOverviewController.bookingModels}">
					<h:outputText value="You are not assigned to any parking" />
				</c:when>
				<c:otherwise>
					<h:form>
						<p:outputPanel styleClass="month-panel">
							<div class="left">
								<h:outputText value="#{bookingOverviewController.startDate}" converter="monthAndYearTextConverter"
									styleClass="month-indicator" />
							</div>
							<div class="right">
								<p:commandButton id="prevButton" value="&lt;&lt;&lt;" action="#{bookingOverviewController.gotoPreviousMonth}"
									ajax="false" />
								<p:commandButton id="currentButton" value="Current" action="#{bookingOverviewController.gotoCurrentMonth}"
									disabled="#{bookingOverviewController.startDate eq bookingOverviewController.defaultDate}" ajax="false" />
								<p:commandButton id="nextButton" value="&gt;&gt;&gt;" action="#{bookingOverviewController.gotoNextMonth}"
									ajax="false" />
							</div>
						</p:outputPanel>
					</h:form>
					<ui:repeat value="#{bookingOverviewController.bookingModels}" var="value">
						<parking:parking-booking bookingModel="#{value}" readonly="true" />
						<br />
						<br />
					</ui:repeat>
				</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>

</h:body>
</html>
