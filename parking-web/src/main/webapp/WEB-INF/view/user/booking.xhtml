<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:parking="http://xmlns.jcp.org/jsf/composite/parking"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/view/template/layout-default.xhtml">
		<ui:define name="content">
			<p:outputPanel styleClass="month-panel">
				<h:outputText value="#{bookingController.startDate}" converter="monthAndYearTextConverter"
					styleClass="month-indicator" />
			</p:outputPanel>
			<parking:parking-booking bookingModel="#{bookingController.bookingModel}" readonly="false" />
		</ui:define>
	</ui:composition>

</h:body>
</html>
