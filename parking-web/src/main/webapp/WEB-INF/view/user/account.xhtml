<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{settingsController.loadUser}" />
		</f:metadata>
	</ui:define>

	<ui:composition template="/WEB-INF/view/template/layout-default.xhtml">
		<ui:define name="content">
			<div class="center">
				<div class="center-content">
					<c:set var="model" value="#{settingsController.userModel}" />
					<h:form autocomplete="off">
						<p:panel id="settings-panel" header="Account Data">
							<p:messages id="messages" autoUpdate="true" showIcon="false" />
							<h:panelGrid columns="2">
								<h:outputLabel for="login" value="#{model.labelLogin}:" />
								<p:inputText id="login" value="#{model.login}" required="true" label="#{model.labelLogin}" disabled="true" />

								<h:outputLabel for="firstName" value="#{model.labelFirstName}:" />
								<p:inputText id="firstName" value="#{model.firstName}" label="#{model.labelFirstName}" />

								<h:outputLabel for="lastName" value="#{model.labelLastName}:" />
								<p:inputText id="lastName" value="#{model.lastName}" label="#{model.labelLastName}" />

								<h:outputLabel for="email" value="#{model.labelEmail}:" />
								<p:inputText id="email" value="#{model.email}" required="true" label="#{model.labelEmail}" />
							</h:panelGrid>
							<h:panelGrid id="buttonPanel" columns="2" styleClass="panel-grid-center">
								<p:commandButton value="Save" action="#{settingsController.saveAccount}" styleClass="parking-button"
									update="settings-panel" />
								<p:button value="Cancel" outcome="pretty:user-home" styleClass="parking-button" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
