<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{settingsController.loadUser}" />
		</f:metadata>
	</ui:define>

	<ui:composition template="/WEB-INF/view/template/layout-default.xhtml">
		<ui:define name="content">
			<div class="center">
				<div class="center-content">
					<c:set var="model" value="#{settingsController.userModel}" />
					<h:form autocomplete="off">
						<p:panel id="settings-panel" header="Change Password">
							<p:messages id="messages" autoUpdate="true" showIcon="false" />
							<h:panelGrid columns="2">
								<h:outputLabel for="oldPassword" value="#{model.labelOldPassword}:" />
								<p:password id="oldPassword" value="#{model.oldPassword}" required="true" label="#{model.labelOldPassword}"
									validator="#{settingsController.validateOldPassword}" />

								<h:outputLabel for="password1" value="#{model.labelNewPassword}:" />
								<p:password id="password1" value="#{model.password}" required="true" label="#{model.labelNewPassword}"
									match="password2" />

								<h:outputLabel for="password2" value="#{model.labelRepeatPassword}:" />
								<p:password id="password2" value="#{model.password}" label="#{model.labelRepeatPassword}" required="true" />
							</h:panelGrid>
							<h:panelGrid id="buttonPanel" columns="2" styleClass="panel-grid-center">
								<p:commandButton value="Save" action="#{settingsController.savePassword}" styleClass="parking-button"
									update="settings-panel" />
								<p:button value="Cancel" outcome="pretty:user-home" styleClass="parking-button" />
							</h:panelGrid>
						</p:panel>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
