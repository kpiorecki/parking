<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<h:form autocomplete="off">
		<p:panel id="reg-panel" header="Sign Up Now">
			<p:messages id="messages" autoUpdate="true" showIcon="false" />
			<h:panelGrid columns="2">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{registerController.login}" required="true" label="Login" />

				<h:outputLabel for="firstName" value="First Name:" />
				<p:inputText id="firstName" value="#{registerController.firstName}" label="First name" />

				<h:outputLabel for="lastName" value="Last Name:" />
				<p:inputText id="lastName" value="#{registerController.lastName}" label="Last name" />

				<h:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{registerController.email}" required="true" label="Email" />

				<h:outputLabel for="password1" value="Password:" />
				<p:password id="password1" value="#{registerController.password}" required="true" label="Password" match="password2" />

				<h:outputLabel for="password2" value="Repat Password:" />
				<p:password id="password2" value="#{registerController.password}" label="Repat Password" required="true" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="panel-grid-center">
				<p:commandButton value="Create Account" action="#{registerController.register}" update="reg-panel" />
			</h:panelGrid>
		</p:panel>

	</h:form>

</ui:composition>
</html>
