<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	
	<f:event type="preRenderView" listener="#{authController.redirectLoggedIn}" />
	<div class="center">
		<div class="center-content">
			<h:form autocomplete="off">
				<p:panel id="login-panel" header="Please login">
					<p:messages id="messages" autoUpdate="true" showIcon="false" />
					<h:panelGrid columns="2">
						<h:outputLabel for="login" value="Login:" />
						<p:inputText id="login" value="#{authController.login}" required="true" label="Login" />

						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{authController.password}" required="true" label="Password" />
					</h:panelGrid>
					<h:panelGrid columns="1" styleClass="panel-grid-center">
						<p:commandButton value="Login" action="#{authController.login}" update="login-panel" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</div>

</ui:composition>

</html>
