<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<div class="left">
		<ui:include src="/WEB-INF/view/template/header-content.xhtml" />
	</div>

	<div class="right">
		<h:panelGroup rendered="#{not userController.loggedIn}">
			<div class="left">
				<p:button value="Login" outcome="pretty:login" />
			</div>
		</h:panelGroup>
		<h:panelGroup rendered="#{userController.loggedIn}">
			<div class="left">
				<h:form>
					<h:outputLabel for="logout" value="#{userController.login}" class="header-bar-text" />
					<p:commandButton id="logout" value="Logout" action="#{userController.logout}" />
				</h:form>
			</div>
		</h:panelGroup>
	</div>

</ui:composition>
</html>
