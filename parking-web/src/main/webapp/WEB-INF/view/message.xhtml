<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/WEB-INF/view/template/layout-basic.xhtml">

	<ui:define name="title">#{messageController.title}</ui:define>

	<ui:define name="content">
		<div class="center">
			<h3>
				<h:outputText value="#{messageController.message}" escape="false" />
			</h3>
			<p:button value="Go to the main page" outcome="pretty:index" />
		</div>
	</ui:define>

</ui:composition>

</html>
