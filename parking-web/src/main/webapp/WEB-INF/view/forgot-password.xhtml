<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/view/template/layout-basic.xhtml">

	<ui:define name="title">Parking - Forgot Password</ui:define>

	<ui:define name="content">
		<div class="center">
			<h3>
				<h:outputText value="#{messages['forgot.password.title']}" />
			</h3>
			<h4>
				<h:outputText value="#{messages['forgot.password.text']}" />
			</h4>
			<div class="center-content">
				<h:form autocomplete="off">
					<p:panel id="forgot-password-panel">
						<p:messages id="forgot-password-messages" autoUpdate="true" showIcon="false" />
						<h:panelGrid columns="2">
							<h:outputLabel for="login" value="Login:" />
							<p:inputText id="login" value="#{resetPasswordController.userModel.login}" required="true" label="Login" />
						</h:panelGrid>
						<h:panelGrid columns="2" styleClass="panel-grid-center">
							<p:commandButton value="Send" action="#{resetPasswordController.sendResetRequest}" update="forgot-password-panel"
								styleClass="parking-button" />
							<p:button value="Cancel" outcome="pretty:index" styleClass="parking-button" />
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
