# properties needed to make Glassfish log via slf4j (not java.util.logging)
# @see http://hwellmann.blogspot.com/2010/12/glassfish-logging-with-slf4j-part-2.html
# @see http://blog.c2b2.co.uk/2014/07/alternative-logging-frameworks-for.html
# @see http://stackoverflow.com/questions/20430780/cannot-get-slf4j-working-with-glassfish-4

log4j.logger.org.hibernate.validator.util.Version=warn

java.util.logging.FileHandler.pattern=%h/java%u.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.ConsoleHandler.formatter=com.sun.enterprise.server.logging.UniformLogFormatter

handlerServices=com.sun.enterprise.server.logging.GFFileHandler
handlers=org.slf4j.bridge.SLF4JBridgeHandler

com.sun.enterprise.server.logging.SyslogHandler.useSystemLogging=false

com.sun.enterprise.server.logging.GFFileHandler.rotationTimelimitInMinutes=0
com.sun.enterprise.server.logging.GFFileHandler.rotationOnDateChange=false
com.sun.enterprise.server.logging.GFFileHandler.rotationLimitInBytes=2000000
com.sun.enterprise.server.logging.GFFileHandler.retainErrorsStasticsForHours=0
com.sun.enterprise.server.logging.GFFileHandler.multiLineMode=true
com.sun.enterprise.server.logging.GFFileHandler.maxHistoryFiles=0
com.sun.enterprise.server.logging.GFFileHandler.logtoConsole=false
com.sun.enterprise.server.logging.GFFileHandler.formatter=com.sun.enterprise.server.logging.UniformLogFormatter
com.sun.enterprise.server.logging.GFFileHandler.flushFrequency=1
com.sun.enterprise.server.logging.GFFileHandler.file=${com.sun.aas.instanceRoot}/logs/server-original.log
com.sun.enterprise.server.logging.GFFileHandler.excludeFields=
com.sun.enterprise.server.logging.GFFileHandler.alarms=false